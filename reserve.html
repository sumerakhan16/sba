<body>
    <div class= mainContainer>
    <h1>Reserve Your Suite Here!</h1>
   
    <p id="date" style= "text-align: center;">Todays Date:</p>

    <form style= "text-align: center;"class="reserveForm" onsubmit="validation()">
        <label>First Name: </label> <input type="text" id="firstName" placeholder="first name" required><br>
        <label>Last Name: </label> <input type="text" id="lastName" placeholder="last name" required><br>
        <label for="checkin">Check in:</label>
        <input type="date" id="checkin" required ><br>
        <label for="checkout">Check out:</label> <input type="date" id="checkout" required><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder = "number"><br>
        <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder = "name@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
            <input class="btn btn-light" type="submit" value="Submit"> <input class="btn btn-light" type="reset" value="Clear">    </form>
  
</div>
